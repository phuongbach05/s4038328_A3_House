<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div id="landing-page">
        <div id="landing-image">
            <div id="logo2"></div>
            
        </div>
        <div id="click">
            <h2>Click anywhere to play</h2>
           </div>
        <div class="menu">
            <div id="logomenu"></div>
        </div>
     
    </div>



    <script src="sketch2.js"></script>
    <script>

       

        // Add event listener to transition on logo menu click
        document.getElementById('logomenu').addEventListener('click', function() {
            window.location.href = 'index2.html'; // Transition to the desired page
        });

        // Trigger circle generation and redirection on landing image click
        document.getElementById('landing-image').addEventListener('click', function() {
            startCircleGeneration(); // Start circle generation
        });
    </script>
</body>
</html>
